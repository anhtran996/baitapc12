<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt('nhap so phan tu');
    let arr = [];
    for (let i = 0; i < x; i++) {
        let y = +prompt('nhap phan tu');
        arr.push(y);
    }
    document.write(`arr = [${arr}]<br>`)

    //1. tìm số lẻ lớn nhất trong mảng
    let arrOdd = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
            arrOdd.push(arr[i]);
        }
    }
    if (arrOdd.length !== 0) {
        let max = arrOdd[0];
        for (let j = 1; j < arrOdd.length; j++) {
            if (max < arrOdd[j]) {
                max = arrOdd[j]
            }
        }
        document.write(`số lẻ lớn nhất trong mảng: ${max}<br>`)
    } else {
        alert('khong co')
    }
    //2 tìm số lớn nhất chia hết cho 5
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 5 === 0 && arr[i] !== 0) {
            arr1.push(arr[i])
        }
    }
    if (arrOdd.length !== 0) {
        let max1 = arr1[0];
        for (let j = 1; j < arr1.length; j++) {
            if (max1 < arr1[j]) {
                max1 = arr1[j]
            }
        }
        document.write(`số lớn nhất trong mảng chia hết cho 5: ${max1}<br>`)
    } else {
        alert('khong co')
    }
    //3.tính tổng các số lẻ lớn hơn 5
    let total = 0;
    for (let i = 0; i < arrOdd.length; i++) {
        if (arrOdd[i] > 5) {
            total += arrOdd[i]
        }
    }
    document.write(`tổng số lẻ lớn hơn 5: ${total}<br>`)

    //4.đếm số lượng phần tu lớn hơn trung bình của mảng
    let totalAll = 0;
    let averageArr;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        totalAll += arr[i];
        averageArr = totalAll / arr.length;
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > averageArr) {
            count++;
        }
    }
    document.write(`số lượng phần tu lớn hơn trung bình của mảng: ${count}<br>`)

    //5.đếm số lượng phần tử
     let newArr = arr.sort(
        (a, b) => a - b
    );
    let count1 = 0;
    let num = arr[0];
    let html = '';
    for (let i = 0; i < newArr.length; i++) {
        if (num === newArr[i]) {
            count1++
        } else {
            html += `phan tu: ${newArr[i - 1]}, có số lần lặp: ${count1}'<br>`
            count1 = 0;
            num = newArr[i]
            i--
        }
        if (i === newArr.length - 1) {
            html+= `phan tu: ${newArr[i]}, có số lần lặp: ${count1}'<br>`
        }
    }
    document.write(html)





</script>
</body>
</html>
